<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="card1" checked>
            <label for="card1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>New York</h4>
                        <p>The city that never sleeps.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card2">
            <label for="card2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Tokyo</h4>
                        <p>Where dreams come true.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card3">
            <label for="card3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>London</h4>
                        <p>A bad day in London is still better than a good day anywhere else.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card4">
            <label for="card4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Barcelona</h4>
                        <p>Fiesta like there's no ma√±ana.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
